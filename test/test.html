<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      padding:0;
      margin: 0;
    }
  </style>
  <script src='./scrollbar.js' ></script>
</head>
<body>
  <div style="overflow: hidden; position: relative; width:300px; max-height: 350px" id="el">
    <div>
      <ul>
        <li>sgfdgdsfg</li>
        <li>sgfdgdsfg</li>
        <li>sgfdgdsfg</li>
        <li>sgfdgdsfg</li>
        <li>sgfdgdsfg</li>
      </ul>
    </div>
  </div>
  <button id="addButton"> add</button>
  <button id="delButton"> del</button>
  <script>
    window.onload = function () {
      // new 的同时初始化
      let scroll = new scrollbar('#el', 10);
      // 设置滚动条样式（样式不支持设置高度）
      scroll.setStyle({
        block: {
          backgroundColor: '#222',
          borderRadius: '10px',
        },//滑块样式
        groove: {
          backgroundColor: '#aaa',
          borderRadius: '10px',
        }//滚动槽样式
      })

      document.querySelector('#addButton').onclick = function(){
        let li = document.createElement('li');
        li.innerHTML = 'aaaaaaaaaaaaaaaaaa';
        document.querySelector('ul').append(li);
        scroll.refresh()
      }
      document.querySelector('#delButton').onclick = function(){
        let ul = document.querySelector('ul'),
            lis = ul.querySelectorAll('li');
        if(!lis.length) return;
        ul.removeChild(lis[lis.length - 1])
        scroll.refresh()
      }
    }
  </script>
</body>
</html>
